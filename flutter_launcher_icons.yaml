flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default:21
  web:
    generate: true
    image_path: "assets/logo.png"
    backgroundColor: "#202124"
    themeColor: "#202124"
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48 # min:48, default:48
